name: Build Memory Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew update
        brew install gcc

    - name: Build
      run: |
        gcc -c memory_server_api.c -o memory_server_api.o
        gcc -c main.c -o main.o
        gcc memory_server_api.o main.o -o memory_server

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: memory-server
        path: memory_server